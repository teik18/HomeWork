<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/main.js"></script>
</head>
<body onload="addTabEvent()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Styling with a Bandana" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "With My Boy" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt = "Young Puppy" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img src="https://cayxanhmientrung.com/wp-content/uploads/2023/02/anh-cay-xanh-1.jpg" alt="heart shaped tree" class="preview" onmouseover = "upDate(this)" onmouseout = "unDo()">
	<img src="https://vnn-imgs-f.vgcloud.vn/2018/03/18/11/10-dong-song-ky-vi-ai-cung-muon-den-mot-lan-trong-doi.jpg?width=0&s=64vT5lh2ylLzxy-QaRJU3Q" alt="river" class="preview" onmouseover = "upDate(this)" onmouseout = "unDo()">
	<img src="https://static.ybox.vn/2019/1/6/1548503820654-pexels-photo-912110.jpeg" alt="sky" class="preview" onmouseover = "upDate(this)" onmouseout = "unDo()">
</body>
</html>
